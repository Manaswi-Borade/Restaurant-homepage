<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Login | Thali Temptation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('thali9.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .login-container {
         
            padding: 40px;
            text-align: center;
            width: 100%;
            max-width: 500px;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color:#ccc;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #FFC72C;
            color: #333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s ease;
        }
        .login-container button:hover {
            background-color: #e6a700;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Thali Temptation</h1>
        <form>
            <input type="text" placeholder="Username" required><br>
            <input type="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
